{% extends 'base.html' %}
{% load cropping %}


{% block content %}
    <div class="row">
        <div class="col-12">
            <h1>{{ name }}</h1>
        </div>
        {% for product in products %}
            <div class="col-4">
                <div class="card" style="margin-bottom: 1rem;">
                    <img
                        class="card-img-top"
                        src="{% cropped_thumbnail product.get_first_image "cropping_255x170" scale=1 %}"
                        alt="Card image cap"
                        style="max-height: 200px">
                    <div class="card-body">
                        <h4 class="card-title">{{ product.name }}</h4>
                        <p class="card-text">{{ product.description }}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
