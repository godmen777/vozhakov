{% extends 'base.html' %}


{% block content %}
    <div class="row">
        <div class="col-12">
            <h1>{{ name }}</h1>
        </div>
        {% for product in products %}
            <div class="col-4">
                <div class="card" style="margin-bottom: 1rem;">
                    <img
                        src="{{ product.get_first_image.get_url_255x170 }}"
                        class="card-img-top"
                        style="max-height: 200px">
                    <div class="card-body">
                        <h4 class="card-title">{{ product.name }}</h4>
                        <h5 class="card-text">{{ product.price }} Ñ€.</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
